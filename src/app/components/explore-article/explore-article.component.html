<div class="container my-5">
  <div class="col-10">
    <h3><i class="bi bi-arrow-left me-3 cursor-point" title="Back"></i></h3>
  </div>
  <div class="text-center mb-4">
    <h2 class="headline">Discover</h2>
    <div class="search-box">
      <input type="text" class="form-control w-50 mx-auto" placeholder="Search..." [(ngModel)]="searchQuery">
    </div>
  </div>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-3 d-flex align-items-center">
        <h3 class="section-title">Reader's Choice</h3>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-3 mb-3" *ngFor="let card of cards.slice(0, 4)">
            <div class="card h-100 small-card">
              <img class="card-img-top cardimg" [src]="card.image" alt="Card image">
              <div class="card-body d-flex flex-column">
                <h6 class="card-title text-center">{{ card.title }}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-3 d-flex align-items-center">
        <h3 class="section-title">Rising Authors</h3>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-3 mb-3" *ngFor="let card of cards.slice(4, 8)">
            <div class="card h-100 small-card">
              <img class="card-img-top cardimg" [src]="card.image" alt="Card image">
              <div class="card-body d-flex flex-column">
                <h6 class="card-title text-center">{{ card.title }}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
